            <input type="file" class="upload" name="enc-file" id="choose_file"><br><br><br>
        </div>
        <span class="error" id="sfe-error">Please select file to encrypt</span>

        <label for="eop"> PASSWORD</label>
        <input type="PASSWORD" name="eop" id="eop" required="">
        <label for="ecp"> CONFIRM PASSWORD</label>
        <input type="PASSWORD" name="ecp" id="ecp" required="">
        <span class="error" id="fek-error">Invalid or mismatched passwords</span>

        <br>
        <button type="button" id="enc-btn" onclick="encryptFile()">ENCRYPT</button>
    </form>
</div>
